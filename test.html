<!DOCTYPE html>
<html>
<head>
  <title>Jira Connect API Test</title>
  <script src="https://connect-cdn.atl-paas.net/all.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
    .success { background: #e8f5e8; color: #2e7d32; }
    .error { background: #ffebee; color: #c62828; }
    .info { background: #e3f2fd; color: #1976d2; }
    .warning { background: #fff3e0; color: #f57c00; }
  </style>
</head>
<body>
  <h2>Jira Connect API Test</h2>
  <div id="results"></div>

  <script>
    const results = document.getElementById('results');
    
    function addResult(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `status ${type}`;
      div.textContent = message;
      results.appendChild(div);
    }
    
    addResult('Testing Jira Connect API...', 'info');
    
    // Check if AP is available
    if (typeof AP === 'undefined') {
      addResult('‚ùå AP (Atlassian Connect) not available', 'error');
      addResult('This page must be accessed from within Jira', 'warning');
    } else {
      addResult('‚úÖ AP (Atlassian Connect) is available', 'success');
      
      // Test Jira API
      AP.require(['jira'], function(jira) {
        addResult('‚úÖ Jira API loaded successfully', 'success');
        
        // Test available functions
        const availableFunctions = [];
        const requiredFunctions = [
          'getWorkflowConfiguration',
          'getCurrentIssue',
          'WorkflowConfiguration'
        ];
        
        requiredFunctions.forEach(func => {
          if (typeof jira[func] === 'function') {
            availableFunctions.push(func);
            addResult(`‚úÖ ${func} is available`, 'success');
          } else {
            addResult(`‚ùå ${func} is not available`, 'error');
          }
        });
        
        // Test WorkflowConfiguration object
        if (jira.WorkflowConfiguration) {
          addResult('‚úÖ WorkflowConfiguration object is available', 'success');
          
          // Test onSave function
          if (typeof jira.WorkflowConfiguration.onSave === 'function') {
            addResult('‚úÖ WorkflowConfiguration.onSave is available', 'success');
          } else {
            addResult('‚ùå WorkflowConfiguration.onSave is not available', 'error');
          }
          
          // Test onSaveValidation function
          if (typeof jira.WorkflowConfiguration.onSaveValidation === 'function') {
            addResult('‚úÖ WorkflowConfiguration.onSaveValidation is available', 'success');
          } else {
            addResult('‚ùå WorkflowConfiguration.onSaveValidation is not available', 'error');
          }
        } else {
          addResult('‚ùå WorkflowConfiguration object is not available', 'error');
        }
        
        // Context-specific information
        addResult('', 'info');
        addResult('üìù Note: Some functions are only available in specific contexts:', 'info');
        addResult('- getWorkflowConfiguration: Only available in workflow configuration pages', 'info');
        addResult('- getCurrentIssue: Only available when viewing an issue', 'info');
        addResult('- WorkflowConfiguration: Only available in workflow configuration pages', 'info');
        addResult('', 'info');
        addResult('üîß To test the configuration interface:', 'info');
        addResult('1. Go to Jira Administration ‚Üí Issues ‚Üí Workflows', 'info');
        addResult('2. Edit a workflow and add the validator', 'info');
        addResult('3. Click the edit (pencil) icon next to the validator', 'info');
        addResult('4. The configuration page should open with full functionality', 'info');
      });
    }
  </script>
</body>
</html>
