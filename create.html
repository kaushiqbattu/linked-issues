<!DOCTYPE html>
<html>
<head>
  <script src="https://connect-cdn.atl-paas.net/all.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .input-group { margin: 15px 0; }
    input[type="text"] { 
      width: 100%; 
      padding: 8px; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      font-size: 14px;
    }
    .help-text { 
      color: #666; 
      font-size: 12px; 
      margin-top: 5px; 
    }
    .error { color: #d32f2f; }
    .success { color: #388e3c; }
    .warning { color: #f57c00; }
  </style>
</head>
<body>
  <h3>JQL that any linked issue must match</h3>
  <p class="help-text">The transition will be allowed if at least one linked issue matches this JQL.</p>
  
  <div class="input-group">
    <label for="jql">JQL Query:</label>
    <input id="jql" type="text" placeholder="e.g. project = SUP and statusCategory = Done">
    <div id="status" class="help-text"></div>
  </div>

  <div class="help-text warning">
    <strong>Note:</strong> This is a static configuration page. The actual validation will be performed by Jira's built-in JQL validation.
  </div>

  <script>
    AP.require(['jira'], function(jira){
      console.log('Jira API loaded successfully');
      
      const jqlInput = document.getElementById('jql');
      const statusDiv = document.getElementById('status');
      
      // Load previous configuration
      jira.getWorkflowConfiguration(function(cfg){
        console.log('Loading configuration:', cfg);
        if (cfg && cfg.jql) {
          jqlInput.value = cfg.jql;
          statusDiv.textContent = 'Configuration loaded successfully';
          statusDiv.className = 'help-text success';
        } else {
          statusDiv.textContent = 'No previous configuration found';
          statusDiv.className = 'help-text';
        }
      });
      
      // Save configuration
      jira.WorkflowConfiguration.onSave(function(){
        const jqlValue = jqlInput.value.trim();
        console.log('Saving configuration with JQL:', jqlValue);
        
        if (!jqlValue) {
          statusDiv.textContent = 'Error: JQL cannot be empty';
          statusDiv.className = 'help-text error';
          return false;
        }
        
        // Basic JQL validation
        if (!isValidJQL(jqlValue)) {
          statusDiv.textContent = 'Warning: Please verify your JQL syntax';
          statusDiv.className = 'help-text warning';
        }
        
        const config = { jql: jqlValue };
        console.log('Saving config:', config);
        return JSON.stringify(config);
      });
      
      // Client-side validation
      jira.WorkflowConfiguration.onSaveValidation(function(){
        const jqlValue = jqlInput.value.trim();
        const isValid = jqlValue.length > 0;
        
        if (isValid) {
          statusDiv.textContent = 'Configuration is valid';
          statusDiv.className = 'help-text success';
        } else {
          statusDiv.textContent = 'Error: JQL cannot be empty';
          statusDiv.className = 'help-text error';
        }
        
        return isValid;
      });
      
      // Add input event listener for real-time validation
      jqlInput.addEventListener('input', function() {
        const jqlValue = this.value.trim();
        if (jqlValue.length > 0) {
          if (isValidJQL(jqlValue)) {
            statusDiv.textContent = 'JQL looks good';
            statusDiv.className = 'help-text success';
          } else {
            statusDiv.textContent = 'Please check JQL syntax';
            statusDiv.className = 'help-text warning';
          }
        } else {
          statusDiv.textContent = 'Please enter a JQL query';
          statusDiv.className = 'help-text';
        }
      });
      
      // Basic JQL validation function
      function isValidJQL(jql) {
        // Basic checks for common JQL patterns
        const hasProject = /\bproject\s*=/i.test(jql);
        const hasStatus = /\bstatus\s*=/i.test(jql);
        const hasAssignee = /\bassignee\s*=/i.test(jql);
        const hasReporter = /\breporter\s*=/i.test(jql);
        const hasIssueType = /\bissuetype\s*=/i.test(jql);
        const hasComponent = /\bcomponent\s*=/i.test(jql);
        const hasLabel = /\blabels\s*=/i.test(jql);
        const hasPriority = /\bpriority\s*=/i.test(jql);
        const hasResolution = /\bresolution\s*=/i.test(jql);
        const hasCreated = /\bcreated\s*=/i.test(jql);
        const hasUpdated = /\bupdated\s*=/i.test(jql);
        
        // Check for at least one valid JQL field
        return hasProject || hasStatus || hasAssignee || hasReporter || 
               hasIssueType || hasComponent || hasLabel || hasPriority || 
               hasResolution || hasCreated || hasUpdated;
      }
    });
  </script>
</body>
</html>
